server:
  port: 8082

spring:
  application:
    name: capstone
  
  # Database
  datasource:
    url: jdbc:mysql://localhost:4444/capstone_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: capstone_user
    password: capstone_pass123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# JWT
jwt:
  secret: your-super-secure-secret-key-at-least-256-bits-long-change-this-in-production-environment
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000
