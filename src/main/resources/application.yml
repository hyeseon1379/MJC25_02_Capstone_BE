server:
  port: 8082

spring:
  application:
    name: capstone

  mail:
    host: smtp.naver.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
        ssl:
          trust: smtp.naver.com
          protocols: TLSv1.2

  # Database
  # Docker 환경에서는 'localhost' 대신 'mysql' 서비스 이름 사용 (docker-compose에서 설정)
  datasource:
    url: ${MYSQL_URL}
    # 환경 변수에서 값 주입
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA
  jpa:
    hibernate:
      ddl-auto: none #none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # MySQL 8.0 버전에 맞는 Dialect 사용 권장
        dialect: org.hibernate.dialect.MySQL8Dialect

  # File Upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB      # 최대 파일 크기
      max-request-size: 10MB   # 최대 요청 크기

  # OAuth2 Settings
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${NAVER_CLIENT_ID}
            client-secret: ${NAVER_CLIENT_SECRET}
            redirect-uri: ${APP_BASE_URL}/login/oauth2/code/naver
            authorization-grant-type: authorization_code
            scope: name, email, profile_image
            client-name: Naver
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: ${APP_BASE_URL}/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
            scope: profile_nickname
            client-name: Kakao
            client-authentication-method: client_secret_post
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# File Upload Directory
file:
  upload-dir: uploads/board-images

# JWT
jwt:
  # 환경 변수에서 값 주입
  secret: ${JWT_SECRET_KEY}
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# App Settings
app:
  base-url: ${APP_BASE_URL:http://localhost:8082}
  frontend-url: ${FRONTEND_URL:http://localhost:3000}